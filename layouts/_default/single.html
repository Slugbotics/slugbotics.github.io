{{ define "main" }}
{{ if (isset .Params "promoimg") }}
    <section class="hero is-primary is-large" style="background-image: url('/images/about/promo/{{.Params.promoimg}}'); background-position: center; background-size: cover;">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{ .Title }}
                </h1>
                <h2 class="subtitle">
                    {{ .Params.subtitle }}
                </h2>
            </div>
        </div>
    </section>
{{ end }}
<div class="container">
    {{ if (not (isset .Params "promoimg")) }}
    <h1 class="title">
        {{ .Title }}
    </h1>
    <h2 class="subtitle">
        {{ .Params.subtitle }}
    </h2>
    {{ end }}
    <section class="section">
        <div class="container content">
            {{ .Content }}
        </div>
    </section>
</div>
{{ end }}
