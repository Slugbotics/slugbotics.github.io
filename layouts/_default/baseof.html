<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ .Title }}
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Favicon generated by realfavicongenerator.net -->

        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1e1e24">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- End favicon generation block -->

        <link rel="stylesheet" href="/vendored/bulma/slugbotics.bulma.min.css">
        <link rel="stylesheet" href="/vendored/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="/css/common.css">
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/images/logo/logo_white_small.png">
                </a>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="true" data-target="slugbotics-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div id="slugbotics-navbar" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/">
                        Home
                    </a>
                    
                    <a class="navbar-item" href="/join">
                        Join
                    </a>

                    <a class="navbar-item" href="/about">
                        About
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="/projects">
                        Projects
                        </a>
                
                        <div class="navbar-dropdown">
                            {{ range where .Site.RegularPages "Section" "projects" }}
                                <a class="navbar-item" href="{{.Permalink}}">
                                    {{ .Title }}
                                </a>
                            {{ end }}
                        </div>
                    </div>

                    <a class="navbar-item" href="/team">
                        Team
                    </a>

                    <a class="navbar-item" href="/sponsors">
                        Sponsors/Donate 
                    </a>

                    <a class="navbar-item" href="/contact">
                        Contact Us
                    </a>
                </div>
            </div>  
        </nav>
        {{ block "main" . }}
        {{ end }}

        {{block "footer" . }}
        {{ end }}

        <script src="/vendored/bulma/nav.js"></script>
    </body>
</html>
